<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="js/script.js"></script>
</head>
<body>
    
    <form class="select__form" action="app.js" method="POST">
        <select name = "select" class="select">
            <option disabled selected>Выберите таблицу</option>
        </select>
    </form >
    <section class="main">
        <form>
            <div class="input__area">
                <input class="input" name="input" type="text" required placeholder="Поиск"/>
                <a class="searchBtn">
                    <img src="img/search.svg" alt="search" title="Найти">
                </a>
            </div>
        </form>
        <div class="output__window">
            <p class="output__text"></p>
            <button class="output__text_clear" type="reset" onclick="Clear()">Очистить</button>
        </div>
        
    </section>

</body>
</html>
